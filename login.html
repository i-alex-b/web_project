<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - CRYPBIT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="site-header">
      <div class="logo-container">
        <img src="image-removebg-preview.png" alt="Logo" />
      </div>

      <!-- Hamburger Menu -->
      <div class="hamburger-menu" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Mobile Navigation Menu -->
      <nav class="mobile-navigation" id="mobileNav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="wallet.html" class="nav-link">Wallet</a>
          </li>
          <li class="nav-item">
            <a href="support.html" class="nav-link">Support</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Login Widget in the Center -->
    <div class="login-widget-container">
      <h2 class="login-title">Login to Wallet</h2>
      <form id="loginForm" class="login-form">
        <label for="walletAddress">Wallet Address</label>
        <input
          type="text"
          id="walletAddress"
          placeholder="Enter Wallet Address"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />

        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
